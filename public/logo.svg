<svg width="180" height="60" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="grad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#10b981;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#059669;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Flower icon -->
  <g transform="translate(10, 10)">
    <!-- Center circle -->
    <circle cx="20" cy="20" r="6" fill="#fbbf24"/>

    <!-- Petals -->
    <ellipse cx="20" cy="10" rx="5" ry="8" fill="#10b981" opacity="0.9"/>
    <ellipse cx="20" cy="30" rx="5" ry="8" fill="#10b981" opacity="0.9"/>
    <ellipse cx="10" cy="20" rx="8" ry="5" fill="#10b981" opacity="0.9"/>
    <ellipse cx="30" cy="20" rx="8" ry="5" fill="#10b981" opacity="0.9"/>

    <!-- Diagonal petals -->
    <ellipse cx="14" cy="14" rx="6" ry="4" fill="#059669" opacity="0.8" transform="rotate(-45 14 14)"/>
    <ellipse cx="26" cy="14" rx="6" ry="4" fill="#059669" opacity="0.8" transform="rotate(45 26 14)"/>
    <ellipse cx="14" cy="26" rx="6" ry="4" fill="#059669" opacity="0.8" transform="rotate(45 14 26)"/>
    <ellipse cx="26" cy="26" rx="6" ry="4" fill="#059669" opacity="0.8" transform="rotate(-45 26 26)"/>
  </g>

  <!-- Text -->
  <text x="50" y="28" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="url(#grad)">
    FlowerCost
  </text>
  <text x="50" y="45" font-family="Arial, sans-serif" font-size="14" font-weight="600" fill="#6b7280">
    Pro
  </text>
</svg>
